<!-- crm/templates/crm/create_customer.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Create Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container ">
            <h1 class="display-4">Create Customer</h1>
            <p class="lead">You can create a customer's details here.</p>
        </div>
    </div>

    <div class="container">
        <form method="post" action="{% url 'crm:create_customer' %}" class="mx-auto">
            {% csrf_token %}
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name:</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">Phone:</label>
                <input type="text" name="phone">
            </div>

            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Address:</label>
                <textarea name="address" rows="4"></textarea>
            </div>

            <input type="submit" value="Create Customer" class="btn btn-secondary">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
