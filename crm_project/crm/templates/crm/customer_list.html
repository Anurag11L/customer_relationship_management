<!-- crm/templates/crm/customer_list.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>Customer List</title>
        {% csrf_token %}
    </head>
  <body>
    <h1>Customer List</h1>
    <table border="2">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for customer in customers %}
        <tr>
          <td>{{ customer.name }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.phone }}</td>
          <td>{{ customer.address }}</td>
          <td>{{ customer.created_at }}</td>
          <td>
            <button onclick="location.href='{% url 'crm:edit_customer' customer.id %}'">Edit</button>

              <!-- Edit
            </button> -->
            <button onclick="deleteCustomer({{ customer.id }})">Delete</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <button onclick="location.href='{% url 'crm:create_customer' %}'">
      Add Customer
    </button>

<!-- crm/templates/crm/customer_list.html -->
    <script>
        function deleteCustomer(customerId) {
            if (confirm("Are you sure you want to delete this customer?")) {
                fetch(`{% url 'crm:delete_customer' customer_id=0 %}`.replace('0', customerId), {
                method: 'DELETE',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                })
                .then(response => response.json())
                .then(data => {
                alert(data.message);
                location.reload();  // Reload the page after successful deletion
                })
                .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while deleting the customer.');
                });
            }
    }
  </script>
  
  </body>
</html>
