<!-- crm/templates/crm/edit_customer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
    {% csrf_token %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container ">
            <h1 class="display-4">Edit Customer</h1>
            <p class="lead">You can edit the customer's details here.</p>
        </div>
    </div>

    <div class="container-fluid" style="display: flex; margin-bottom: 0.9rem;">
        <button style="flex-direction: row-reverse;" onclick="location.href='{% url 'crm:customer_list' %}'" class="btn btn-secondary ml-auto">
            Back to Customer List
        </button>
    </div>
    
    <div class="container">
        <form method="post" action="" class="mx-auto">
            {% csrf_token %}
            
            <div class="form-group row">
                <label for="id_name" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    {{ form.name }}
                </div>
            </div>
            
            <div class="form-group row">
                <label for="id_email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    {{ form.email }}
                </div>
            </div>
            
            <div class="form-group row">
                <label for="id_phone" class="col-sm-2 col-form-label">Phone:</label>
                <div class="col-sm-10">
                    {{ form.phone }}
                </div>
            </div>
            
            <div class="form-group row">
                <label for="id_address" class="col-sm-2 col-form-label">Address:</label>
                <div class="col-sm-10">
                    {{ form.address }}
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <input type="submit" value="Save Changes" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
